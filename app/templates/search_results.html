{% extends 'base.html' %}
{% block content %}

<div class="center">
  {% for i in search_array %}
  <div class="d-inline-flex p-2 bd-highlight">
  <div class="card shadow" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ get_title(i) }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ get_date(i) }}</h6>
      <p class="card-text">{{ get_overview(i) }}</p>
      <div class="row p-2">
        <button type="submit" name="like" value="{{i}}" class="btn btn-success col me-1">like</button>
        <button type="submit" name="dislike" value="{{i}}" class="btn btn-danger col ms-1">dislike</button>
      </div>
    </div>
  </div>
  </div>
</div>
  {% endfor %}

{% endblock %}
