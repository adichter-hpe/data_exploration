{% extends 'base.html' %}
{% block content %}
<div class="container-fluid position-absolute text-center">
    <div class="loginframe">
      <div class="row text-center">
      <h3>Movie Recommendation</h3>
    </br>
    </br>
      <p>Here are your personal movie recommendations!</p>
      </div>
    <button type="submit" onclick="location.href='{{ url_for('start')}}'" name="get_recommendation" value="get_recommendation" class="btn btn-dark m-3">Get new recommendation</button>
    <p>{{ movie_search }}</p>
      <div>
      {% for i in recommendation %}
      <div class="card text-start">
        <div class="card-header">
            #{{loop.index}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ get_title(i) }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ get_date(i) }}</h6>
          <p class="card-text">{{ get_overview(i) }}</p>
          
        </div>
      </div>
        </br>
      {% endfor %}
    </div>
  </div>
  </div>
{% endblock %}
